<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT Theater</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>NT Theater</h1>
        <img id="headerimg" src="Images/max.png" alt="Maverick">
    </header>
    
    <section id="upcomingMovies">
        <h2>Upcoming Movies</h2>
        <ul>
            <li id="trans1"> 
                <img src="Images/loki1.jpg" alt="Loki">
                <p class="style">1:00 PM</p>
            </li>
            <li id="trans2">
                <img src="Images/onepiece.jpeg" alt="One Piece">
                <p class="style">3:00 PM</p>
            </li>
            <li id="trans3">
                <img src="Images/thewitcherf.JPEG" alt="The Witcher">
                <p class="style">6:00 PM</p>
            </li>
        </ul> 
    </section>

    <section id="section2">
        <p>Meet our Staff!</p>
        <section id="character1">
        <div id="first1">
            <img src="Images/briangriffin.jpeg" alt="Brian Griffin Drinking">
        </div>
        <h3>Brian Grifin</h3>
    </section>
    <section id="character2">
        <div id="second">
            <img src="Images/chrisgriffin1.jpeg" alt="High Chris Griffin">
        </div>
        <h3>Chris Griffin</h3>
    </section>
    </section>

    <section id="character">
        <h2>Manager</h2>
        <div id="first">
            <img src="Images/petergriffin.png" alt="Peter Griffin Drinking">
            <h2>Peter Griffin</h2>
        </div>
    </section>
    
</body>
</html>
